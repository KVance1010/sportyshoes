<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts  :: page_head('Categories - Shopme Admin')"></head>

<body>
	<div class="container-fluid">
		<div th:replace="layouts :: menu"></div>
		<div>
			<h2>Manage Categories</h2>

			<a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>

		</div>

		<div th:replace="layouts  :: search_form_and_message('/categories/page/1')"></div> 
		
		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>
		<div class="full-details">
			<table class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Category Image</th>
						<th th:replace="layouts  :: column_link('/categories', 'name', 'Category Name', 'none')" />
						<th class="hideable-column">URL</th>
						<th>Enabled</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cat : ${listCategories}">
						<td>[[${cat.id}]]</td>
						<td>
							<img th:src="@{${cat.imagePath}}" style="width: 100px" class="img-fluid" />
						</td>
						<td>[[${cat.name}]]</td>
						<td class="hideable-column">[[${cat.url}]]</td>
						<td>
							<div
								th:replace="layouts  :: status(${cat.enabled}, 'category', '/categories/' + ${cat.id})" />
						</td>
						<td>
							<div th:replace="layouts  :: edit('category', '/categories/edit/' + ${cat.id})" />
							&nbsp;
							<div
								th:replace="layouts  :: delete('category', ${cat.id}, '/categories/delete/' + ${cat.id}, ${!cat.hasChildren})" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="less-details">
			<div th:each="cat : ${listCategories}" class="row m-1">
				<div class="col-4">
					<img th:src="@{${cat.imagePath}}" style="width: 100px" class="img-fluid" />
				</div>
				<div class="col-8">
					<div>[[${cat.name}]]</div>
					<div class="mt-2">
						<div th:replace="layouts  :: status(${cat.enabled}, 'category', '/categories/' + ${cat.id})">
						</div>
						&nbsp;
						<div th:replace="layouts  :: edit('category', '/categories/edit/' + ${cat.id})"></div>
						&nbsp;
						<div
							th:replace="layouts  :: delete('category', ${cat.id}, '/categories/delete/' + ${cat.id}, ${!cat.hasChildren})">
						</div>
					</div>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>

		<div th:if="${keyword != null}" class="text-center">
			<span>Search result does not show categories in hierarchical form</span>
			<div th:replace="layouts  :: pagination('/categories', 'categories')"></div>
		</div>

		<th:block th:unless="${keyword != null}">
			<div th:replace="layouts  :: pagination('/categories', 'top-level categories')"></div>
		</th:block>

		<div th:replace="layouts  :: confirm_modal"></div>

		<div th:replace="layouts  :: footer"></div>

		</div>

		<script type="text/javascript">
			moduleUrl = "[[@{/categories}]]";

			$(document).ready(function () {
				$(".link-delete").on("click", function (e) {
					e.preventDefault();
					showDeleteConfirmModal($(this), 'category');
				});
			});
		</script>
</body>

</html>
