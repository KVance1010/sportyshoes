<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>
	<div class="container-fluid">
		
		<!-- Navigation bar -->
		<div th:replace="layouts :: nav-bar-header"></div>

		<div>
			<h2> Manage Users | [[${pageTitle}]] </h2>
		</div>
		<br>
		<form th:action="@{/users/save}" method="post" style="max-width : 700px;
		       margin: 0 auto" th:object="${user}" onsubmit="return checkEmailUnique(this)">
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"> First Name: </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" pattern=".{1,45}" required
							title="Can not be blank and max of 45 characters" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"> Last Name: </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" pattern=".{1,45}" required
							title="Can not be blank and max of 45 characters" />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"> E-mail: </label>
					<div class="col-sm-8">
						<!-- the alternative to using pattern is required.-->
						<input type="email" class="form-control" th:field="*{email}" minlength="8" maxlength="125"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"> Password: </label>
					<div class="col-sm-8">
						<input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}"
							pattern=".{8,45}" required title="Requires 8 or more characters" />
						<input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}"
							minlength="8" maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"> Roles: </label>
					<div class="col-sm-8">
						<th:block th:each="role: ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
								class="m-2" />
							- <small> [[${role.description}]] </small>
							<br>
						</th:block>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"> Enabled: </label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>

			</div>

		</form>

		<div class="modal fade text-center" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modalTitle"> Warning </h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal"> Close </button>
					</div>
				</div>
			</div>
		</div>


		<!-- footer -->
		<div th:replace="layouts :: footer"></div>	
	</div>
	
		<script type="text/javascript">
		$(document).ready(function () {
			$("#buttonCancel").on("click", function () {
				window.location = "[[@{/users}]]";
			});
		});

		function checkEmailUnique(form) {
			url = "[[@{/users/check_email}]]";
			userEmail = $("#email").val();
			userId = $("#id").val();
			csrfValue = $("input[name = '_csrf']").val();
			params = {id: userId, email: userEmail, _csrf: csrfValue};

			$.post(url, params, function (response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicated") {
					showModalDialog("Waning", "This is another user with email address: "
						+ userEmail + ". Please enter another email.");
				} else {
					showModalDialog("Error", "Unknown response from server");
				}
			}).fail(function () {
				showModalDialog("Error", "Could not connect to the server");
			});
			return false;
		}

		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
	</script>
</body>
</html>
