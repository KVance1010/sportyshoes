<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>
	<div class="container-fluid">

		<!-- Navigation bar -->
		<div th:replace="layouts :: nav-bar-header"></div>

		<div>
			<h2> Manage Users</h2>
			<a th:href="@{/users/new}">Create New User</a>
		</div>

		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>

		<div>
			<table class="table table-bordered table-striped 
			table-hover table-reponsive-xl">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Roles</th>
						<th>Enabled</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${listUsers}">
						<td> [[${user.id}]] </td>
						<td> [[${user.firstName}]] </td>
						<td> [[${user.lastName}]] </td>
						<td> [[${user.email}]] </td>
						<td> [[${user.roles}]] </td>
						<td>
							<a th:if="${user.enabled == true}" title="Disable"
								class="fas fa-check-circle fa-2x icon-green"
								th:href="@{'/users/' + ${user.id} + '/enabled/false'}"></a>
							<a th:if="${user.enabled == false}" title="Enable" class="fas fa-circle fa-2x icon-dark"
								th:href="@{'/users/' + ${user.id} + '/enabled/true'}"></a>
						</td>
						<td>
							<a class="fas fa-edit fa-2x icon-green" th:href="@{'/users/edit/' + ${user.id}}"
								title="Edit user"></a>
							&nbsp;
							<a class="fas fa-trash fa-2x icon-dark link-delete"
								th:href="@{'/users/delete/' + ${user.id}}" th:userId="${user.id}"
								title="Delete user"></a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>

		<div class="modal fade text-center" id="confirmModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title"> Delete Confirmation </h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<span id="confirmText"></span>
					</div>
					<div class="modal-footer">
						<a class="btn btn-success" href="" id="yesButton">Yes</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>

		<!-- footer -->
		<div th:replace="layouts :: footer"></div>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function () {
			$(".link-delete").on("click", function (e) {
				e.preventDefault();
				link = $(this);
				userId = link.attr("userId");
				$("#yesButton").attr("href", link.attr("href"));
				$("#confirmText").text("Are you sure you want to delete user with ID " + userId + "?");
				$("#confirmModal").modal();
			});
		});
	</script>
</body>
</html>
